{% extends "layout.html" %}
{% block content %}
<!-- Should expect information from form in POST, and print input page if not  -->
<div class='Form'>
        {% if results %}
                <p>Hello, {{ results['name'] }}.
        {% else %}
        <form Action='submission_test_form.html' Method='POST'>
                <p>Name:<input type="text" name="name" /></p>
                <p><input type="submit" value="submit" /></p>
        {% endif %}
</div>
{% endblock %}
